<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to 6:50</title>
  <style>
    :root{ --bg:#070713; --card:#0f0b16; --accent:#ff4fd8; --text: #fff; --muted: rgba(255,255,255,.7); }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#070713,#16081d);color:var(--text)}
    .card{width:min(680px,92vw);background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:36px 28px;text-align:center;box-shadow:0 30px 80px rgba(0,0,0,.6)}
    h1{margin:0 0 10px;font-size:clamp(18px,2.2vw,24px);font-weight:800}
    #timer{font-variant-numeric:tabular-nums;font-weight:900;font-size:clamp(36px,8vw,96px);line-height:1;color:var(--text);text-shadow:0 18px 50px rgba(0,0,0,.6)}
    #meta{margin-top:10px;color:var(--muted);font-size:14px}
    .note{margin-top:14px;color:var(--muted);font-size:13px}
    @media (max-width:420px){ .card{padding:22px} #timer{font-size:42px} }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Timer until 6:50</h1>
    <div id="timer">00:00:00</div>
    <div id="meta">Next 6:50 (local time)</div>
    <div class="note">This counts to the next occurrence of 6:50 PM (18:50) in your local timezone.</div>
  </main>

  <script>
    // Compute next occurrence of 18:50 (6:50 PM) local time
    function nextSixFifty(){
      const now = new Date();
      const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 50, 0, 0);
      if (target <= now) target.setDate(target.getDate() + 1);
      return target;
    }

    let TARGET = nextSixFifty();
    const timerEl = document.getElementById('timer');
    const metaEl = document.getElementById('meta');

    function pad2(n){ return String(n).padStart(2,'0'); }

    function render(){
      const now = new Date();
      let diff = Math.max(0, TARGET - now);
      if (diff === 0){
        timerEl.textContent = '00:00:00';
        metaEl.textContent = "It's 6:50!";
        return;
      }
      const totalSec = Math.floor(diff / 1000);
      const hrs = Math.floor(totalSec / 3600);
      const mins = Math.floor((totalSec % 3600) / 60);
      const secs = totalSec % 60;

      timerEl.textContent = pad2(hrs) + ':' + pad2(mins) + ':' + pad2(secs);
      metaEl.textContent = 'Next 6:50: ' + TARGET.toLocaleString();
    }

    render();
    // sync to second boundary
    const msToNext = 1000 - (Date.now() % 1000);
    setTimeout(() => {
      render();
      setInterval(render, 1000);
    }, msToNext);

    // If left open across midnight, refresh TARGET when necessary
    setInterval(() => {
      const now = new Date();
      if (now > TARGET) TARGET = nextSixFifty();
    }, 60 * 1000);
  </script>
</body>
</html>
